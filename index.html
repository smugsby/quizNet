<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizNet</title>
    <link rel="stylesheet" href="../quizNet/assets/style.css">
</head>
<body>
    <!--creating main "app"-->
<div class="container">
    <!--"heading"-->
<div id="home" class="flex-column flex-center">
        <h1>Let's get started!</h1>
        <button class="btn" id="start" onclick="timer()">Start</button>
        <button class="btn" id="highScore">High Scores</button>
</div>
    <!--quiz app part-->
<div class="quizBody">
    <!--time-->
    <div class="timer">
    <div>Your Time Is</div><p id="seconds">""</p>
    </div>
<!-- question div-->
<div id="disappear" class="disappear">
    <div id="question">What does CSS stand for?</div>
    <div class="pickBox">
        <div class="pick">A</div>
        <div class="data" data-number="1">Cascading Style Sheets</div>
    </div>
    <div class="pickBox">
        <div class="pick">B</div>
        <div class="data" data-number="2">Canvas Style Sheets</div>
    </div>
    <div class="pickBox">
        <div class="pick">C</div>
        <div class="data" data-number="3">Java Script</div>
    </div>
    <div class="pickBox">
        <div class="pick">D</div>
        <div class="data" data-number="4">HTML</div>
    </div>
    <div id="quizBody"></div>
</div>
</div>
</div>
<script src="../quizNet/assets/script.js"></script>    
</body>
</html>
